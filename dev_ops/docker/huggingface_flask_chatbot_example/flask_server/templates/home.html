<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>LLM Chatbot</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap-chat.dark.min.css') }}" />
  <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/chat.css') }}" />
</head>

<body>
  <!-- Start your project here-->
  <section style="background-color: #eee;" class="min-vh-100">
    <div class="container-fluid py-5" id="chatbox_container">

      <div class="row d-flex justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-6">

          <div class="card" id="chat2">
            <div class="card-header d-flex justify-content-between align-items-center p-3">
              <h5 class="mb-0" id="chat_title_model_name">Chat with {{used_model_name}}</h5>
              <button type="button" class="btn btn-primary btn-sm" data-mdb-ripple-color="dark" onclick="displayModelList()">Switch to another LLM</button>
              <div class="list-group" id="llm_model_list" hidden="true">
                {% for name in model_names  %}
                  <a type="submit" class="list-group-item model_names" id={{name}} onclick="switchModel(this.id)">{{name}}</a>
                {% endfor %}
              </div>
            </div>
            <div class="card-body  overflow-auto" data-mdb-perfect-scrollbar="true" style="position: relative;">

              <div class="divider d-flex align-items-center mb-4">
                <p class="text-center mx-3 mb-0" style="color: #a2aab7;">
                  {{used_model_name}}
                </p>
              </div>

              <div class="d-flex flex-row justify-content-start">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp" alt="avatar 1"
                  style="width: 45px; height: 100%;">
                <div>
                  <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #a5a5a5;">Hi, I am {{used_model_name}}, how can I help you</p>
                </div>
              </div>

              <div id="chats"></div>
              <div id="latest_chats"></div>

            </div>
            <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp" alt="avatar 3"
                style="width: 40px; height: 100%;">
              <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" name="newText"
                placeholder="Type message">
              <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
              <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a>
              <a type="submit" class="ms-3" name="submit" onclick='sendChatText()'><i class="fas fa-paper-plane"></i></a>
            </div>
          </div>

        </div>
      </div>
    </div>

  </section>
  <!-- End your project here-->
  

  <!-- MDB -->
  <script type="text/javascript" src="{{ url_for('static',filename='js/mdb.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="{{ url_for('static',filename='js/chat.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static',filename='js/switch_model.js') }}"></script>
  <script type="text/javascript"></script>
</body>

</html>
